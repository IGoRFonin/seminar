<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery примеры</title>
	
</head>
<style> 
.button {
	text-align: center;
	font-size: 50px;
	display: block;
	margin-top: 250px;
}
</style>
<body>
	<div>
		<a class="button" href="index.js">Кнопка</a>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(".button").on('click', function(e) {
			e.preventDefault();
			alert('Не кликай на меня');
		})
	</script>
</body>
</html>
